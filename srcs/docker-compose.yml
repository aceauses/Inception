version: "3.9"
networks:
  inception:
    name: inception
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/aceauses/data/mariadb
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/aceauses/data/wordpress
      o: bind
services:
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    networks:
      - inception
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    secrets:
      - db_root_password
      - db_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/health_check.sh"]
      interval: 10s
      timeout: 1m
      retries: 5
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    depends_on:
      mariadb:
          condition: service_healthy
    env_file:
      - .env
    secrets:
      - credentials
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html
    restart: unless-stopped
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    depends_on:
      - wordpress
    networks:
      - inception
    env_file:
      - .env
    secrets:
      - cert_crt
      - cert_key
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    restart: unless-stopped
secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  cert_crt:
    file: ./secrets/nginx.crt
  cert_key:
    file: ./secrets/nginx.key
  credentials:
    file: ./secrets/credentials.txt